<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IziDict - My Dictionary (1)</title>
    <link rel="shortcut icon" type="image/png" href="/ressources/favico.png"/>

    <link rel="stylesheet" type="text/css" href="ressources/fonts.css" />
    <link rel="stylesheet" type="text/css" href="ressources/normalize.css" />

    <script src="elm.js"></script>
  </head>
  <body id="page-body">
    <script>
      var app = Elm.WordApp.fullscreen(localStorage.session || null);

      app.ports.deleteLocalStorage.subscribe(function(session) {
        localStorage.clear();
      });
      
      app.ports.storeSession.subscribe(function(session) {
        localStorage.session = session;
      });
    </script>
  </body>
</html>
