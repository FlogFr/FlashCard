<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>IziDict - My Dictionary Online (1)</title>
        <link rel="shortcut icon" type="image/png" href="/ressources/favico.png"/>

        <link rel="stylesheet" type="text/css" href="ressources/normalize.css" />
        <link rel="stylesheet" type="text/css" href="ressources/theme.css" />

        <script src="elm.app.js"></script>
    </head>

    <body id="elm-app">

        <script>
var app = Elm.WordApp.init({
    flags: {
        session: localStorage.session || null
        , urlString: document.URL
    }
});

app.ports.deleteLocalStorage.subscribe(function(session) {
    localStorage.clear();
});

app.ports.storeSession.subscribe(function(session) {
    localStorage.session = session;
});
        </script>
    </body>

</html>
